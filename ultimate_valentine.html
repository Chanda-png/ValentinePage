<!DOCTYPE html>
<html>
<head>
<title>For My Love üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #ffc3d2, #ff9a9e);
    font-family: 'Segoe UI', Arial, sans-serif;
    text-align: center;
    color: white;
    overflow-x: hidden;
    height: 100vh;
    position: relative;
}


.container {
    padding-top: 50px;
    position: relative;
    z-index: 1;
}

h1 {
    font-size: 48px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    margin-bottom: 5px;
}

p {
    font-size: 20px;
    text-shadow: 1px 1px 8px rgba(0,0,0,0.3);
}

img {
    width: 80%;
    max-width: 380px;
    margin-top: 25px;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    transition: transform 0.3s ease;
}

img:hover {
    transform: scale(1.05);
}

button {
    margin-top: 30px;
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background-color: white;
    color: #ff4e8a;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

button:hover {
    background-color: #ff4e8a;
    color: white;
}


.love-message {
    font-size: 22px;
    margin-top: 25px;
    opacity: 0;
    animation: fadeIn 2s forwards;
    text-shadow: 2px 2px 12px rgba(0,0,0,0.5);
}


.petal {
    position: fixed;
    top: -50px;
    font-size: 24px;
    z-index: 0;
    pointer-events: none;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
}


.heart {
    position: absolute;
    font-size: 24px;
    pointer-events: none;
    animation: floatHeart 2s ease-out forwards;
}


@keyframes fadeIn {
    0% {opacity: 0;}
    100% {opacity: 1;}
}

@keyframes fall {
    0% {transform: translateY(-50px) rotate(0deg);}
    100% {transform: translateY(110vh) rotate(360deg);}
}

@keyframes floatHeart {
    0% {opacity: 1; transform: translateY(0) scale(1);}
    100% {opacity: 0; transform: translateY(-150px) scale(1.5);}
}


@media(max-width: 500px){
    h1 {font-size: 36px;}
    p {font-size: 18px;}
    .love-message {font-size: 18px;}
}
</style>
</head>

<body>


<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/03/audio_17ed69cbbf.mp3?filename=romantic-acoustic-guitar-111657.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Happy Valentine‚Äôs Day Palangaaaüíñ</h1>
    <p>For my langlang, <strong>AizaFel</strong> üå∑üíï</p>

    <img src="A_digital_photograph_features_a_bouquet_of_fresh_t.png.png" alt="Tulip Bouquet">

    <br>
    <button onclick="showMessages()">Click for a Surprise ‚ù§Ô∏è</button>

    <div id="messages"></div>
</div>

<script>

const loveMessages = [
    "You are my langlangüåûüíñ",
    "You make my heart bloom like tulips üå∑üíï",
    "Every moment with you is magical ‚ú®",
    "I love you more than words can say üíò",
    "Forever yours, my love üíï"
];


function showMessages() {
    const messagesDiv = document.getElementById("messages");
    let index = 0;

    function showNext() {
        if(index < loveMessages.length){
            let msg = document.createElement("div");
            msg.className = "love-message";
            msg.innerHTML = loveMessages[index];
            messagesDiv.appendChild(msg);
            index++;
            setTimeout(showNext, 2000);
        }
    }
    showNext();
}


function createPetals(count = 50) {
    for (let i = 0; i < count; i++) {
        let petal = document.createElement("div");
        petal.className = "petal";
        petal.innerHTML = "üå∏";
        petal.style.left = Math.random() * window.innerWidth + "px";
        petal.style.fontSize = (15 + Math.random() * 20) + "px";
        petal.style.animationName = "fall";
        petal.style.animationDuration = (5 + Math.random() * 5) + "s";
        petal.style.animationDelay = Math.random() * 5 + "s";
        petal.style.transform = `rotate(${Math.random()*360}deg)`;
        document.body.appendChild(petal);
    }
}


document.body.addEventListener("click", function(e){
    
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = e.pageX - 12 + "px";
    heart.style.top = e.pageY - 12 + "px";
    document.body.appendChild(heart);
    setTimeout(()=> heart.remove(), 2000);

   
    for (let i = 0; i < 3; i++) {
        let petal = document.createElement("div");
        petal.className = "petal";
        petal.innerHTML = "üå∏";
        petal.style.left = e.pageX + (Math.random()*50-25) + "px";
        petal.style.top = e.pageY + (Math.random()*20-10) + "px";
        petal.style.fontSize = (10 + Math.random()*15) + "px";
        petal.style.animationName = "fall";
        petal.style.animationDuration = (4 + Math.random()*4) + "s";
        petal.style.animationDelay = "0s";
        petal.style.transform = `rotate(${Math.random()*360}deg)`;
        document.body.appendChild(petal);
        setTimeout(()=> petal.remove(), 6000);
    }
});


createPetals();

</script>
</body>
</html>
